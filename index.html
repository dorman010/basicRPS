<!DOCTYPE html>
<head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock, paper, scissors!</h1>
    <div class='game'>
        <div class='Player'>
            <h2>Player</h2>
            <input type="button" value="Rock" class="btn" />
            <input type="button" value="Paper" class="btn" />
            <input type="button" value="Scissors" class="btn" />
            <div class = "playerScore"></div>
        </div>
        <div class = 'Comp'>
            <h2>Computer</h2>
            <div class="compChoice"></div>
        </div>
    </div>
    <div class='result'></div>
        <h1>Scoreboard</h1>
        <div class='score'></div>
    </div>
</body>
